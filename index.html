<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-primary text-white d-flex flex-column p-3" style="width: 250px; min-height: 100vh;">
            <h2 class="text-center">GeoQuiz</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">World Map Quiz</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Region Quiz</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Custom Quiz</a>
                </li>
                <!-- Add more modules here -->
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col p-4">
                    <!-- Timer and Counter Row -->
                    <div class="row justify-content-center align-items-center mb-2">
                        <div class="col-auto text-center">
                            <div id="timer" class="h5 mb-0">Time left: 15:00</div>
                        </div>
                        <div class="col-auto text-center">
                            <h5 id="counter" class="mb-0">
                                <span id="correct-count">0</span> / <span id="total-count">0</span> Countries Correct
                            </h5>
                        </div>
                    </div>

                    <!-- Progress Bar Row -->
                    <div class="row justify-content-center mb-3">
                        <div class="col-md-6">
                            <div class="progress" style="height: 20px;">
                                <div id="progress-bar" class="progress-bar progress-bar-striped bg-success"
                                    role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Input and Map -->
                    <div class="input-group mt-3 mb-3 mx-auto" style="max-width: 400px;">
                        <input type="text" id="country-input" class="form-control mx-3"
                            placeholder="Type a country name..." autocomplete="off" disabled>
                        <button id="play-button" class="btn btn-view">Play</button>
                        <button id="give-up-button" class="btn btn-danger" style="display: none;">Give Up</button>
                    </div>

                    <div id="map" class="rounded border w-100" style="height: 75vh;"></div>

                    <!-- View Options Label and Buttons Row -->
                    <div class="container mt-3 d-flex align-items-center justify-content-center">
                        <span class="view-options-label mr-3">Change focus:</span>
                        <div class="btn-group" role="group" aria-label="Region View Options">
                            <button class="btn btn-view" onclick="setView('Europe')">Europe</button>
                            <button class="btn btn-view" onclick="setView('Asia')">Asia</button>
                            <button class="btn btn-view" onclick="setView('Oceania')">Oceania</button>
                            <button class="btn btn-view" onclick="setView('America')">America</button>
                            <button class="btn btn-view" onclick="setView('Africa')">Africa</button>
                            <button class="btn btn-view" onclick="setView('World')">World</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Overlay for Background Blur -->
    <div class="modal-overlay" style="display: none;"></div>

    <!-- Modal for End of Game -->
    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button id="close-modal-button"
                style="position: absolute; top: 10px; right: 10px; background: transparent; border: none; font-size: 1.5em; cursor: pointer;">
                &times;
            </button>

            <h2>Game Over!</h2>
            <p>You guessed <span id="correct-count-final" class="h5">0</span> countries correctly out of <span
                    id="total-count-final" class="h5">0</span>.</p>

            <h4>Countries You Missed:</h4>
            <ul id="missed-countries-list"></ul>

            <button id="restart-button" class="bg-primary">Play Again</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
